<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>登録画面</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>ユーザ登録</h3>

    <form action="/signup" method="post">
        <p>ユーザー名 <input type="text" name="username" required></p>
        <p>パスワード <input type="password" name="password" required></p>
        <p><input type="submit" value="登録"></p>
    </form>
</body>

</html>
